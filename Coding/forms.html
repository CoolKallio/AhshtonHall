<!DOCTYPE html>

<html>
<head>
    <title>Forms</title>
</head>
<body>
    <form action="action_page.php" method="POST"> <!--need to make a php server to secure data on-->
        <div>
            <label for="fname">first name: </label>
        <input type="text" id="fname" name="fname" placeholder="Demetrius" required>
        
        </div>

        <br>

        <div>
            <label for="lname">first name: </label>
        <input type="text" id="lname" name="lname" placeholder="Hirsh" required>

        </div>

        <br>

        <div>
            <label for="pass">password: </label>
            <input type="password" id="pass" name="pass" minlength="8">
        </div>

        <br>

        <div>
            <label for="email">email: </label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">phone #: </label>
            <input type="tel" id="phone" name="phone" placeholder="0432 324 345">
        </div>

        <br>

        <div>
            <label for="bdate">birthday: </label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="quantity">quantity: </label>
            <input type="number" id="quantity" name="quantity" min="1" max="99" value="1">
        </div>

        <br>

        <div>
            <label for="title">Gender: </label>
            
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Male" id="Male">

            <label for="Male">Female</label>
            <input type="radio" name="gender" value="Female" id="Male">

            <label for="They/Them">They/Them</label>
            <input type="radio" name="gender" Value="They/Them" id="They/Them">
        </div>

        <br>

        <div>
            <label for="payment">payment: </label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard"><option value=""></option></option>
            </select>

        </div>

        <br>

        <div>
            <label for="sigma">are you sigma: </label>
            <input type="checkbox" id="sigma" name="sigma">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
